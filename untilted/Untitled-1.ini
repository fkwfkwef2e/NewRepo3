<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пример лендинга</title>
<style>
  /* Общие стили */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Заголовок */
  .header {
    text-align: center;
    padding: 40px 0;
  }

  .header h1 {
    font-size: 36px;
    color: #333;
  }

  /* Секция с описанием */
  .description {
    text-align: center;
    padding: 40px 0;
  }

  .description p {
    font-size: 18px;
    color: #666;
  }

  /* Кнопка */
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }

  /* Секция с изображением */
  .image-section {
    text-align: center;
    padding: 40px 0;
  }

  .image-section img {
    max-width: 100%;
    height: auto;
  }

  /* Анимация */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .animated {
    animation: fadeIn 1s ease;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header animated">
    <h1>Добро пожаловать на наш лендинг!</h1>
  </div>

  <div class="description">
    <p>Здесь вы можете найти всю необходимую информацию о нашем продукте или услуге.</p>
    <a href="#" class="button">Узнать больше</a>
  </div>

  <div class="image-section">
    <img src="example.jpg" alt="Пример изображения">
  </div>
</div>

</body>
</html>
